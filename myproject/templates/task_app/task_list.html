<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">ユーザー一覧</h2>
        <a href="{% url 'user_create' %}" class="btn btn-primary mb-3">新規ユーザー作成</a>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.username }}
                    <span>
                        <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-warning">編集</a>
                        <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger">削除</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
