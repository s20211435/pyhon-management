{% extends 'base.html' %}

{% block title %}ユーザー作成{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ユーザー作成</h2>
    <form method="post" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">ユーザー名</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">パスワード</label>
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">パスワード確認</label>
            {{ form.password2 }}
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
{% endblock %}
